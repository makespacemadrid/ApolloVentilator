build_flags  = -D SERIAL_RX_BUFFER_SIZE=256 -D STEPPER1_ENABLE=38 -D STEPPER1_DIR=A1 -D STEPPER1_STEP=A0 -D STEPPER1_ENDSTOP=-1 -D STEPPER2_ENABLE=A8 -D STEPPER2_DIR=48 -D STEPPER2_STEP=46 -D STEPPER2_ENDSTOP=18

